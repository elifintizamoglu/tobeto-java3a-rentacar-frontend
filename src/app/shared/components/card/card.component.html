<div class="card" style="margin-bottom: 5px;">
    @if(imageSrc){
    <img [src]="imageSrc" class="card-img-top card-image" alt="Car Image">
    }
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{text}}</p>
        <div class="button-container">
            <button class="btn btn-primary" (click)="buttonClick.emit()"> {{ buttonLabel }}</button>
        </div>
    </div>
</div>
