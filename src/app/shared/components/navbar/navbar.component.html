<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item" *ngFor="let navItem of navItems">
          <!-- Angular içerisinde yönlendirme yapacaksak routerLink kullanamız gerekiyor -->
          <!-- routerLinkActive ilgili route aktif olduğunda verilen classı ekler -->
          
          <a *ngIf="!isUrl(navItem.link); else urlLink" 
            class="nav-link" aria-current="page"
            [routerLink]="!isUrl(navItem.link) ? navItem.link : null" 
            routerLinkActive="active"
            >{{ navItem.label }}</a>

          <ng-template #urlLink>
            
            <a class="nav-link" aria-current="page" [href]="navItem.link">{{ navItem.label }}</a>
          </ng-template>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
