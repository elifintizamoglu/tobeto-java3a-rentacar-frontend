<app-home-layout>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="card-body p-md-5 mx-md-4">
                <form>
                  <h3>Register</h3>
                  <div class="row">
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label for="firstname" class="form-label">First Name:</label>
                        <input [(ngModel)]="registerRequest.registrationRequest.firstname"
                          [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="firstname"
                          placeholder="John">
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label for="lastname" class="form-label">Last Name:</label>
                        <input [(ngModel)]="registerRequest.registrationRequest.lastname"
                          [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="lastname"
                          placeholder="Smith">
                      </div>
                    </div>
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label for="login" class="form-label">Email:</label>
                        <input [(ngModel)]="registerRequest.registrationRequest.email"
                          [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="login"
                          placeholder="example@example.com">
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input [(ngModel)]="registerRequest.registrationRequest.password"
                          [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="password"
                          placeholder="********">
                      </div>
                    </div>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button (click)="register()" type="button" class="btn btn-primary">
                      Register
                    </button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Already have an account?</p>
                    <button (click)="login()" type="button" class="btn btn-link">
                      Login
                    </button>
                  </div>

                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-home-layout>
