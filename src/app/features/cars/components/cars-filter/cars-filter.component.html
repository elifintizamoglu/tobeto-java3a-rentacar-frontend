<form [formGroup]="filterForm">
    <app-select-box formControlName="brand" label="Select Brand" [items]="brands" itemLabelKey="name" itemValueKey="id" ngDefaultControl ></app-select-box>
    <app-select-box formControlName="model" label="Select Model" [items]="models" itemLabelKey="name" itemValueKey="id" ngDefaultControl ></app-select-box>
    <app-select-box formControlName="fuel" label="Select Fuel" [items]="fuels" itemLabelKey="name" itemValueKey="id" ngDefaultControl ></app-select-box>
    <app-select-box formControlName="transmission" label="Select Transmission" [items]="transmissions" itemLabelKey="name" itemValueKey="id" ngDefaultControl ></app-select-box>
    <app-button type="submit" class="mt-3" (click)="searchCars()">Ara</app-button>
</form>
