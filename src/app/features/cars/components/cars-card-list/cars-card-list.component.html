<h4 class="mt-3">Cars:</h4>

<div *ngIf="cars.length > 0; else noCarsFound">
  <div class="row">
    <div class="col-6 mb-3" *ngFor="let car of cars | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; trackBy: trackByCarId">
      <app-card
        [title]="car.brandName + ' ' + car.modelName"
        [text]="'Year: ' + car.modelYear + ', Plate: ' + car.plate + ', Daily Price: ' + car.dailyPrice + ', Fuel: ' + car.fuelName + ', Transmission: ' + car.transmissionName"
        [imageSrc]="'https://cdn.cetas.com.tr/Delivery/Public/Image/-1x-1/HANGI_ARABA_HANGI_ULKE_02_sp5zy3n1im.jpg'"
        buttonLabel="See Details"
        (buttonClick)="onRentButtonClick(car.id!)"
      ></app-card>
    </div>
  </div>

  <div class="pagination-container">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
  
</div>

<ng-template #noCarsFound>
  <div class="alert alert-warning alert-center" role="alert">
    No cars found with selected filters.
  </div>
</ng-template>
