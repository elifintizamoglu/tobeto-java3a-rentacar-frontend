<!-- Reactive Forms -->
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <small *ngIf="formMessage">{{formMessage}}</small>

    <div class="mt-3">
        <label for="nameInput" class="form-text text-muted">Brand Name:</label>
        <input formControlName="name" type="text" placeholder="Enter brand name" id="nameInput" />
    </div>

    <app-button type="submit" class="mt-3"> Add Brand </app-button>

</form>
