<form [formGroup]="form" (ngSubmit)="onFormSubmit()">

    <div class="mt-3">
        <label for="nameInput" class="form-text text-muted"><b>Brand Name:</b></label>
    </div>
    <input formControlName="name" type="text" placeholder="Enter brand name" id="nameInput" />
    <div>
        <app-button type="submit" class="mt-3"> Edit Brand </app-button>
    </div>
    
</form>
