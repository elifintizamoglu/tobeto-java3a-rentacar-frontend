<form [formGroup]="addForm" (ngSubmit)="onFormSubmit($event)">
    <div class="mt-3">
        <label for="nameInput" class="form-text text-muted"><b>Model Name:</b></label>
    </div>
    <input formControlName="name" type="text" id="nameInput" />
    <app-select-box formControlName="brand" label="Select Brand" [items]="brands" itemLabelKey="name" itemValueKey="id"></app-select-box>
    <app-select-box formControlName="fuel" label="Select Fuel" [items]="fuels" itemLabelKey="name" itemValueKey="id"></app-select-box>
    <app-select-box formControlName="transmission" label="Select Transmission" [items]="transmissions" itemLabelKey="name" itemValueKey="id"></app-select-box>

    <div>
        <app-button type="submit" class="mt-3"> Add </app-button>
    </div>
</form>
