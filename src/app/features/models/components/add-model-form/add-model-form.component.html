<!-- Reactive Forms -->
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <small *ngIf="formMessage">{{formMessage}}</small>

    <div class="mt-3">
        <label for="nameInput" class="form-text text-muted">Model Name:</label>
        <input formControlName="name" type="text" placeholder="Enter model name" id="nameInput" />
    </div>

    <div class="mt-3">
        <label for="brandIdInput" class="form-text text-muted">Brand Id:</label>
        <input formControlName="brandId" type="number" placeholder="Enter brand id" id="brandIdInput" />
    </div>

    <div class="mt-3">
        <label for="fuelIdInput" class="form-text text-muted">Fuel Id:</label>
        <input formControlName="fuelId" type="number" placeholder="Enter model name" id="fuelIdInput" />
    </div>

    <div class="mt-3">
        <label for="transmissionIdInput" class="form-text text-muted">Transmission Id:</label>
        <input formControlName="transmissionId" type="number" placeholder="Enter model name" id="transmissionIdInput" />
    </div>

    <app-button type="submit" class="mt-3"> Add Model </app-button>

</form>
